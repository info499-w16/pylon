version: '2'
services:
  pylon:
    build: .
    links:
      - session-store
      - users-db
    environment:
      - DB_PASSWORD
      - CLIENT
      - SECRET
    ports:
      - 3000:3000
  session-store:
    image: redis
  users-db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD
      - POSTGRES_DB=users
